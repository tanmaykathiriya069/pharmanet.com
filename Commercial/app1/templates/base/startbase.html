{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title> {% block title %}{% endblock title %} </title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <script>
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta tag Keywords -->
    <!--/Style-CSS -->
    <link rel="stylesheet" href="{% static 'company_reg/css/style.css' %}" type="text/css" media="all" />
    <!--//Style-CSS -->
</head>

<body>
    <!-- /login-section -->
    <section class="w3l-login-6">
        <div class="login-hny">
            <div class="form-content">
                <div class="form-right">
                    <div class="overlay">
                        <div class="grid-info-form">

                            {% block startup %} 
                            
                            
                            {% endblock startup %}

                        </div>

                    </div>
                </div>

                 {% block rightform %}


                {% endblock rightform %}
                
            </div>
        </div>
    </section>
    <!-- //login-section -->
</body>

</html>
